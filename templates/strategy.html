{% extends "base.html" %}

{% block main %}

<div>
    <form action="/strategy" method="post">
        <div class="form-group">
            <label>请选择美国股票</label>
            <select class="form-control" name="stock" >
                <option>usTSLA</option>
                <option>usGOOG</option>
                <option>usAAPL</option>
                <option>usVIPS</option>
                <option>usNOAH</option>
            </select>
        </div>

        <div class="form-group">
            <label>请选择趋势策略分析周期（天）</label>
            <select class="form-control" name="circle" >
                <option>120</option>
                <option>60</option>
                <option>30</option>
                <option>15</option>
            </select>
        </div>


        <button type="submit" class="btn btn-upload">提交</button>
    </form>
    <br><br>

</div>



<div id="strategyEchart" style="width: 100px;">
    {{ strategyEchart|safe }}
</div>
